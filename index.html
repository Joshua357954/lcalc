<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Meter Calculator</title>

    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #ff3c3c, #ff7e5f, #feb47b, #ffd5b2);

            width:100vw;
            font-family: "Quicksand", sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Calculator Styles */
        .calculator-wrapper {
            width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-around;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .calculator-body {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        fieldset {
            margin: 0 auto;
            border-radius: .5rem;
            /* width: 100%; */
            border: none;
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px; /* Adjust the font size as needed */
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .gender-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .gender-label {
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            padding: 0;
            margin-bottom: 10px;
            align-items: flex-start;
            /* background-color: rgb(213, 150, 150); */
            /* align-items: center; */
        }

        .radio-item {
            display: flex;
            align-items: center;
            /* padding: 5px 10px 0px 5px; */
            border-radius: 9px;
        }

        .radio-item input {
            margin-right: 5px;
            margin-bottom: 10px;
        }

        .separator {
            position: relative;
            display: inline-block;
            width: 5px;
            height: 425px;
            background-color: #fb51a6;
            border-radius: .4rem;
        }

        .separator::after {
            content: "üíû";
            position: absolute;
            top: 50%;
            font-size: 1.7rem;
            left: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            background-color: white; /* Adjust the opacity as needed */
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        /* Button Styles */
        .open-modal-button {
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            padding: 10px 20px;
            transition: background-color 0.3s;
        }

        .close-modal-button {
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            padding: 10px 20px;
            transition: background-color 0.3s;
        }

        @media screen and (max-width: 760px) {
            .calculator-wrapper {
                flex-direction: column;
            }

            .separator {
                width: 100%;
                height: 10px; /* Adjust the height as needed */
                margin: 20px 0; /* Add some space around the separator */
            }

            .separator::after {
                width: 30px; /* Adjust the size of the heart icon */
                height: 30px; /* Adjust the size of the heart icon */
            }
        }
    </style>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

</head>

<body>

    </main>

    <script src="./main.js"></script>
</body>

</html>
